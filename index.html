<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Flappy Nexus</title>
  <style>
    html, body { margin:0; height:100%; background:#000; }
    #game-wrap{
      width: 100vw;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
      background:#000;

      /* wichtig für Mobile/Touch */
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas{ display:block; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="game-wrap">
    <canvas id="game"></canvas>
  </div>

  <script>
    // Globale Resize-Funktion, die game.js nutzen kann (optional),
    // und die sicherstellt, dass Canvas intern zur Containergröße passt.
    window.__NN_RESIZE_CANVAS__ = function () {
      const canvas = document.getElementById("game");
      const wrap = document.getElementById("game-wrap");
      if (!canvas || !wrap) return;

      const rect = wrap.getBoundingClientRect();
      const dpr = Math.max(1, window.devicePixelRatio || 1);

      canvas.width  = Math.round(rect.width  * dpr);
      canvas.height = Math.round(rect.height * dpr);

      canvas.style.width  = rect.width + "px";
      canvas.style.height = rect.height + "px";
    };

    window.addEventListener("resize", () => window.__NN_RESIZE_CANVAS__());
    window.addEventListener("orientationchange", () => window.__NN_RESIZE_CANVAS__());
    document.addEventListener("DOMContentLoaded", () => window.__NN_RESIZE_CANVAS__());
  </script>

  <script src="./game.js" defer></script>
</body>
</html>
